<!DOCTYPE html>
<html>
<head>
    <title>Module Binding Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp">
    <div ng-controller="MyController">
        <form name="theForm">
            <input type="text" name="firstName" ng-model="person.firstName"/><br/> <input type="text" name="firstName" ng-model="person.address.street"/>
        </form>

        <p>
            First name is:  {{person.firstName}} <br/>
            Street name is: {{person.address.street}}
        </p>
    </div>    
    </div>
</body>
</html>
